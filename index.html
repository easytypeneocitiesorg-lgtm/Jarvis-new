<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Jarvis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    background: black;
    color: white;
    font-family: monospace;
    padding: 10px;
  }
  button {
    background: #111;
    color: white;
    border: 1px solid #444;
    padding: 10px;
    margin-bottom: 10px;
  }
  #log {
    white-space: pre-wrap;
    font-size: 14px;
  }
  .user { color: #7dd3fc; }
  .jarvis { color: #a7f3d0; }
</style>
</head>
<body>

<h2>Jarvis</h2>
<button id="start">Start Jarvis</button>
<div id="log"></div>

<script>
/* =====================
   STATE
===================== */
let speaking = false;
let maleVoice = null;

let memory = [{
  role: "system",
  content: "You are Jarvis, a calm, intelligent male AI assistant. Speak concisely."
}];

/* =====================
   UI
===================== */
const log = document.getElementById("log");
function addLog(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

/* =====================
   LOAD ANDROID MALE VOICE
===================== */
function loadMaleVoice() {
  const voices = speechSynthesis.getVoices();

  // THIS is the only reliable male voice on Android (if present)
  maleVoice = voices.find(v =>
    v.name.toLowerCase().includes("google uk english male")
  );

  // Fallback (will be female if no male exists)
  if (!maleVoice) maleVoice = voices[0];
}

speechSynthesis.onvoiceschanged = loadMaleVoice;

/* =====================
   SPEECH RECOGNITION
===================== */
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition();
recognition.continuous = true;
recognition.lang = "en-US";

recognition.onresult = async (event) => {
  if (speaking) return;

  const transcript =
    event.results[event.results.length - 1][0].transcript
      .trim();

  addLog("You: " + transcript, "user");
  memory.push({ role: "user", content: transcript });
  await talkToJarvis();
};

recognition.onend = () => {
  if (!speaking) recognition.start();
};

/* =====================
   OPENROUTER
===================== */
async function talkToJarvis() {
  speaking = true;
  recognition.stop();

  const res = await fetch("/api/jarvis", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: memory })
  });

  const data = await res.json();
  const reply = data.reply;

  memory.push({ role: "assistant", content: reply });
  addLog("Jarvis: " + reply, "jarvis");

  await speak(reply);

  speaking = false;
  recognition.start();
}

/* =====================
   TEXT TO SPEECH
===================== */
function speak(text) {
  return new Promise((resolve) => {
    speaking = true;
    recognition.stop();

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "en-GB"; // helps UK male voice trigger
    utter.rate = 0.95;
    utter.pitch = 0.75;
    utter.voice = maleVoice;

    utter.onend = () => {
      speaking = false;
      resolve();
    };

    speechSynthesis.speak(utter);
  });
}

/* =====================
   START
===================== */
document.getElementById("start").onclick = async () => {
  loadMaleVoice();
  recognition.start();
  document.getElementById("start").disabled = true;

  addLog("Jarvis: Online.", "jarvis");
  await speak("Hello. Jarvis online.");
};
</script>

</body>
</html>
